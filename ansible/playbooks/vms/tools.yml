- hosts: tools
  roles:
    - geerlingguy.docker

  tasks:
    - name: Ensure Portainer is running
      community.docker.docker_container:
        name: portainer
        image: portainer/portainer-ce:lts
        restart_policy: always
        published_ports:
          - "8000:8000"
          - "9443:9443"
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
          - portainer_data:/data
        state: started
- name: Ensure conf.d directory exists for dynamic services
  ansible.builtin.file:
    path: "{{ traefik_config_path }}/conf.d"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy inline Traefik config to conf.d
  ansible.builtin.copy:
    dest: "{{ traefik_config_path }}/conf.d/{{ traefik_conf.filename | default('dynamic.yml') }}"
    content: "{{ traefik_conf.content | trim }}"
    owner: root
    group: root
    mode: "0644"
  notify: Restart Traefik
  when: traefik_conf.content is defined

- name: Deploy template-based Traefik config to conf.d
  ansible.builtin.template:
    src: "services/{{ traefik_conf.template }}.yml.j2"
    dest: "{{ traefik_config_path }}/conf.d/{{ traefik_conf.filename | default(traefik_conf.service_name + '.yml') }}"
    owner: root
    group: root
    mode: "0644"
  notify: Restart Traefik
  when: traefik_conf.template is defined